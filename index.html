    <section>
        <section id="connect-nav-target">
            <form id="connect-form" method="POST" action="https://formdump.codeinstitute.net">
                <h2>Book a consultation</h2>
                <div class="split-connect">
                    <div>
                        <label for="full-name">Full Name</label>
                        <input type="text" name="full-name" id="full-name" class="text-input" required>
                    </div>
                    <div>
                        <label for="phone-number">Phone Number</label>
                        <input type="text" name="phone-number" id="phone-number" class="text-input" required>
                    </div>
                    <div>

                        <input type="email" name="email-address" id="email-address" class="text-input" required>
                    </div>
                </div>
                <!--<div>

                    placeholder="Consultation description"></textarea>
                </div>-->
                <div class="split-connect">
                    <div>
                        <label for="date">Date</label>
                        <input type="date" name="date" value="date" class="date" required ></input>
                    </div>
                    <div>
                        <label for="time">Time</label>
                        <input type="time" name="time" value="time" class="time" required></input>
                    </div>
                    <br>
                    <button type="submit" class="join-button">Book now</button>
                </div>
            </form>
